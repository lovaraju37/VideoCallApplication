# Production Configuration
spring.application.name=livecall

# Server
server.port=${PORT:8080}

# Database (will be set by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/livecall}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.video.call=INFO

# JWT
app.jwt.secret=${JWT_SECRET:dGhpc2lzYWRldmVsb3BtZW50LXNlY3JldC1rZXktdXNlLWEtYmV0dGVyLW9uZQ==}
app.jwt.ttl-ms=86400000

# CORS (allow frontend domain)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,https://your-frontend-domain.netlify.app}
